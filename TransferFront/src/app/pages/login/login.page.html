<ion-header>
  <ion-toolbar color="translucent">
    <ion-buttons slot="start" *ngIf="isLogged">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" [scrollEvents]="true" (ionScroll)="onScroll($event)" class="ion-padding">
  <!--style=" color:white;  --background: url('../../../assets/img/login.jpg') no-repeat center center fixed  ">-->
  <ion-grid class="login-grid">
    <!-- <ion-row justify-content-center> 

          <ion-col col-4></ion-col>
          <ion-col align-self-center size-md="6" size-lg="4" size-xs="12" col-4>
            <ion-img cache="true" src="../../../assets/img/logo3.png" style="width:100%" ></ion-img>
          </ion-col>
          <ion-col col-4></ion-col>
       
      </ion-row>-->
    <div *ngIf="!isLogged">
      <ion-row class="login-row justify-content-center">
        <ion-col col-4></ion-col>
        <ion-col size-md="6" size-lg="4" size-xs="12" class="login-col align-self-center">
          <!-- <ion-col class="login-col"> -->


          <div class="login-limg">
            <ion-img cache="true" src="../../../assets/img/logo4.jpeg" class="logo-img"></ion-img>
          </div>
         
          <ion-item color="none" class="login-item">
            <ion-label position="floating">Nombre de Usuario:</ion-label>
            <ion-input type="text" name="login" [(ngModel)]="form.login"></ion-input>
          </ion-item>
          <ion-item color="none" class="login-item">
            <ion-label color="white" position="floating">Contraseña:</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="form.password"></ion-input>
          </ion-item>
          <br><br>
          <ion-button expand="full" (ionInput)="onEnter($event)" color="primary" (click)="onLogin()" class="login-button">Iniciar Sesión</ion-button>
          
          <p routerLink="/signup-user" class="ion-text-center">¿No tienes cuenta?</p>
          <p routerLink="/reset-password" class="ion-text-center">¿Desea recuperar contrseña?</p>
          <br>
        </ion-col>

        <ion-col col-4></ion-col>
      </ion-row>
    </div>
    <div *ngIf="isLogged">
      <!-- <img src="assets/img/box.png" class="icon"> -->
      <br><br>
      <ion-text color="primary ion-text-center" text-center>
        <h1>Bienvenido <b>{{ nombreUser }}</b></h1>
      </ion-text>
      <br>

    </div>
    <br>
    <br>
  </ion-grid>
</ion-content>
